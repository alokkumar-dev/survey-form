<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <mata http-Compatible content="IE=edge"></mata>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>survey form</title>

    </head>

    <body>
       <h1 id="title">freeCodeCamp Survey Form</h1>
       <p id="description">
        Thank you for taking the time to help us improve the platform
       </p>
        
       <form id="survey-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" ><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>
        
        <label for="points">Age(optional)</label><br>
        <input type="number" id="age" name="age" min="10" max="99"><br>

       <label for="" >Which option best describes your current role?
    </label><br>
      <select id="dropdown">
      <option value="Role">Select current role</option>
      <option value="Student">Full Tine Job</option>
      <option value="Full Time Learner">Full Time Learner</option>
      <option value="Prefer not to say">Prefer not to say</option>
      <option value="full time study">Full time study</option>
      <option value="Other">Other</option>
      

      </select>

       </form>
        
    </body>
</html>
